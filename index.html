<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk2Translate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 { font-size: 2em; margin-bottom: 10px; }
        select, button {
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }
        button {
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #f50057; }
        #status { margin-top: 15px; font-size: 1em; }
        .box {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            min-height: 40px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>üé§ Talk2Translate</h1>
    <p>Dilediƒüiniz dilde konu≈üun, anƒ±nda √ßevirin!</p>

    <div>
        <label>Kaynak Dil: </label>
        <select id="sourceLang">
            <option value="tr">T√ºrk√ße</option>
            <option value="en">ƒ∞ngilizce</option>
            <option value="es">ƒ∞spanyolca</option>
            <option value="de">Almanca</option>
            <option value="fr">Fransƒ±zca</option>
        </select>

        <label>Hedef Dil: </label>
        <select id="targetLang">
            <option value="en">ƒ∞ngilizce</option>
            <option value="tr">T√ºrk√ße</option>
            <option value="es">ƒ∞spanyolca</option>
            <option value="de">Almanca</option>
            <option value="fr">Fransƒ±zca</option>
        </select>
    </div>

    <button id="startBtn">üé§ Dinlemeyi Ba≈ülat</button>
    <p id="status">Hazƒ±r</p>

    <div class="box" id="recognizedText">üéô Algƒ±lanan metin burada g√∂r√ºnecek</div>
    <div class="box" id="translatedText">üåê √áevrilen metin burada g√∂r√ºnecek</div>
    <button id="speakBtn" style="display:none;">üîä Sesle Oku</button>

    <script>
        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('status');
        const recognizedText = document.getElementById('recognizedText');
        const translatedText = document.getElementById('translatedText');
        const speakBtn = document.getElementById('speakBtn');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');

        let recognition;
        let lastTranslated = "";

        startBtn.addEventListener('click', function() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function() {
                        startRecognition();
                    })
                    .catch(function(err) {
                        statusText.textContent = "Mikrofon izni reddedildi!";
                        statusText.style.color = "red";
                        console.error("Mikrofon izni reddedildi:", err);
                    });
            } else {
                alert("Tarayƒ±cƒ±nƒ±z mikrofon desteƒüi sunmuyor.");
            }
        });

        function startRecognition() {
            const langCode = sourceLang.value;
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = langCode;
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();
            statusText.textContent = "Dinleniyor...";
            statusText.style.color = "yellow";

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                recognizedText.textContent = transcript;
                translateText(transcript, sourceLang.value, targetLang.value);
            };

            recognition.onerror = function(event) {
                console.error("Hata:", event.error);
                statusText.textContent = "Hata: " + event.error;
                statusText.style.color = "red";
            };

            recognition.onend = function() {
                statusText.textContent = "Dinleme bitti";
                statusText.style.color = "white";
            };
        }

        async function translateText(text, source, target) {
            const url = "https://libretranslate.de/translate";
            try {
                const response = await fetch(url, {
                    method: "POST",
                    body: JSON.stringify({
                        q: text,
                        source: source,
                        target: target,
                        format: "text"
                    }),
                    headers: { "Content-Type": "application/json" }
                });

                const data = await response.json();
                if (data && data.translatedText) {
                    translatedText.textContent = data.translatedText;
                    lastTranslated = data.translatedText;
                    speakBtn.style.display = "inline-block";
                } else {
                    translatedText.textContent = "√áeviri yapƒ±lamadƒ±.";
                    speakBtn.style.display = "none";
                }
            } catch (error) {
                console.error("√áeviri hatasƒ±:", error);
                translatedText.textContent = "√áeviri hatasƒ±!";
                speakBtn.style.display = "none";
            }
        }

        speakBtn.addEventListener('click', function() {
            speakText(lastTranslated, targetLang.value);
        });

        function speakText(text, lang) {
            if (!text || text.trim() === "") {
                console.warn("Seslendirme i√ßin metin yok.");
                return;
            }
            const utterance = new SpeechSynthesisUtterance(text);
            const voiceLang = lang.includes('-') ? lang : lang + '-' + lang.toUpperCase();
            utterance.lang = voiceLang;
            utterance.rate = 1;
            utterance.pitch = 1;
            speechSynthesis.cancel();
            speechSynthesis.speak(utterance);
        }
    </script>

</body>
</html>
