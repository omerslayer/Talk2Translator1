<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            color: white;
            text-align: center;

        }
        h1 { font-size: 2.2em; margin-bottom: 10px; }
        select, button {
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }
        button {
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #f50057; }
        #status { margin-top: 15px; font-size: 1em; }
        #recognizedText, #translatedText {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            width: 80%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¤ Talk2Translate</h1>
    <p>DilediÄŸiniz dilde konuÅŸun, anÄ±nda Ã§evirin!</p>

    <div>
        <label>Kaynak Dil: </label>
        <select id="sourceLang">
            <option value="tr">TÃ¼rkÃ§e</option>
            <option value="en">Ä°ngilizce</option>
            <option value="es">Ä°spanyolca</option>
            <option value="de">Almanca</option>
            <option value="fr">FransÄ±zca</option>
        </select>

        <label>Hedef Dil: </label>
        <select id="targetLang">
            <option value="en">Ä°ngilizce</option>
            <option value="tr">TÃ¼rkÃ§e</option>
            <option value="es">Ä°spanyolca</option>
            <option value="de">Almanca</option>
            <option value="fr">FransÄ±zca</option>
        </select>
    </div>

    <button id="startBtn">ðŸŽ¤ Dinlemeyi BaÅŸlat</button>
    <p id="status">HazÄ±r</p>

    <div id="recognizedText"></div>
    <div id="translatedText"></div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('status');
        const recognizedText = document.getElementById('recognizedText');
        const translatedText = document.getElementById('translatedText');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');

        let recognition;

        startBtn.addEventListener('click', function() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function() {
                        startRecognition();
                    })
                    .catch(function(err) {
                        statusText.textContent = "Mikrofon izni reddedildi!";
                        statusText.style.color = "red";
                        console.error("Mikrofon izni reddedildi:", err);
                    });
            } else {
                alert("TarayÄ±cÄ±nÄ±z mikrofon desteÄŸi sunmuyor.");
            }
        });

        function startRecognition() {
            const langCode = sourceLang.value;
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = langCode;
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();
            statusText.textContent = "Dinleniyor...";
            statusText.style.color = "yellow";

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                recognizedText.textContent = "AlgÄ±lanan: " + transcript;
                translateText(transcript, sourceLang.value, targetLang.value);
            };

            recognition.onerror = function(event) {
                console.error("Hata:", event.error);
                statusText.textContent = "Hata: " + event.error;
                statusText.style.color = "red";
            };

            recognition.onend = function() {
                statusText.textContent = "Dinleme bitti";
                statusText.style.color = "white";
            };
        }

        async function translateText(text, source, target) {
            const url = "https://libretranslate.de/translate";
            try {
                const response = await fetch(url, {
                    method: "POST",
                    body: JSON.stringify({
                        q: text,
                        source: source,
                        target: target,
                        format: "text"
                    }),
                    headers: { "Content-Type": "application/json" }
                });

                const data = await response.json();
                if (data && data.translatedText) {
                    translatedText.textContent = "Ã‡eviri (" + target + "): " + data.translatedText;
                    speakText(data.translatedText, target);
                } else {
                    translatedText.textContent = "Ã‡eviri yapÄ±lamadÄ±.";
                }
            } catch (error) {
                console.error("Ã‡eviri hatasÄ±:", error);
                translatedText.textContent = "Ã‡eviri hatasÄ±!";
            }
        }

        function speakText(text, lang) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = lang;
            speechSynthesis.speak(utterance);
        }
    </script>

</body>
</html>
